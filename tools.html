    <!-- Main Content -->

                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>

                <!-- Category Filter -->
                <div class="mb-6">
                    <h4 class="font-medium text-gray-700 mb-3">Category</h4>
                    <div class="space-y-2">

                        <label class="flex items-center">

                        <label class="flex items-center">

                        <label class="flex items-center">

                        <label class="flex items-center">

                <!-- Rating Filter -->

                <button id="clearFilters" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">

        <!-- Tools Grid -->
        <main class="flex-1 tools-grid p-6">

            <div class="mb-6">

                        <h1 class="text-2xl font-bold text-gray-900">All AI Image Tools</h1>

                        </p>

    <!-- Tool Template (hidden, for JavaScript cloning) -->
    <template id="toolCardTemplate">
        <article class="tool-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <img class="tool-logo w-12 h-12 rounded-lg">
                        <div class="ml-3">
                            <h3 class="tool-name font-semibold text-gray-900"></h3>
                            <div class="flex items-center mt-1">
                                <div class="tool-rating flex text-yellow-400"></div>
                                <span class="tool-reviews text-xs text-gray-500 ml-2"></span>
                            </div>
                        </div>
                    </div>
                    <span class="tool-badge"></span>
                </div>
                <p class="tool-description text-gray-600 text-sm mb-4"></p>
                <div class="tool-tags flex flex-wrap gap-2 mb-4"></div>
                <div class="flex items-center justify-between">
                    <span class="tool-price text-gray-900 font-semibold"></span>
                    <a class="tool-link text-purple-600 hover:text-purple-700 font-medium text-sm">
                        Learn More <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>
        </article>
    </template>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
        document.getElementById('mobileMenu').classList.toggle('hidden');
    });

  document.addEventListener('DOMContentLoaded', function() {
    let allTools = [];
    let filteredTools = [];
    let displayedCount = 9;
    
    // Load tools data
    async function loadTools() {
        try {
            const response = await fetch('/data/tools.json');
            const data = await response.json();

            allTools = data.tools || [];
            filteredTools = [...allTools];

            console.log('Loaded tools:', allTools.length);
            displayTools(true);
            return true;
        } catch (error) {
            console.error('Error loading tools:', error);
            return false;
        }
    }

    // Display tools
    function displayTools(reset = false) {
        const container = document.getElementById('toolsContainer');
        const template = document.getElementById('toolCardTemplate');
        
        if (!container || !template) {
            console.error('æ‰¾ä¸åˆ°å®¹å™¨æˆ–æ¨¡æ¿å…ƒç´ ');
            return;
        }
        
        if (reset) {
            container.innerHTML = '';
            displayedCount = 9;
        }
        
        const toolsToShow = filteredTools.slice(0, displayedCount);
        
        toolsToShow.forEach((tool, index) => {
            if (reset || index >= displayedCount - 9) {
                const clone = template.content.cloneNode(true);
                
                // Populate tool data
                const logo = clone.querySelector('.tool-logo');
                logo.src = tool.logo || '/images/logos/default.png';
                logo.alt = `${tool.name} logo`;
                logo.onerror = function() {
                    this.src = 'https://via.placeholder.com/48?text=' + tool.name.charAt(0);
                };
                
                clone.querySelector('.tool-name').textContent = tool.name;
                clone.querySelector('.tool-description').textContent = tool.description;
                
                // Rating
                const ratingHtml = renderRatingStars(tool.rating);
                clone.querySelector('.tool-rating').innerHTML = ratingHtml;
                clone.querySelector('.tool-reviews').textContent = `(${formatNumber(tool.reviews)} reviews)`;
                
                // ðŸ”§ ä¿®å¤2: Badge æ˜¾ç¤ºé€»è¾‘
                const badge = clone.querySelector('.tool-badge');
                if (tool.featured) {
                    badge.className = 'bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full';
                    badge.textContent = 'Featured';
                } else if (tool.popularity > 90) {
                    badge.className = 'bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full';
                    badge.textContent = 'Popular';
                } else if (tool.pricing === 'free') {
                    badge.className = 'bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full';
                    badge.textContent = 'Free';
                } else {
                    badge.style.display = 'none';
                }
                
                // Tags
                const tagsContainer = clone.querySelector('.tool-tags');
                if (tool.tags && Array.isArray(tool.tags)) {
                    tool.tags.slice(0, 3).forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'bg-gray-100 text-gray-700 text-xs px-3 py-1 rounded-full';
                        tagEl.textContent = tag;
                        tagsContainer.appendChild(tagEl);
                    });
                }
                
                // ðŸ”§ ä¿®å¤3: ä»·æ ¼æ˜¾ç¤ºé€»è¾‘ - é€‚é…ç®€å•å­—ç¬¦ä¸²æ ¼å¼
                const priceEl = clone.querySelector('.tool-price');
                priceEl.textContent = formatPrice(tool.pricing);
                
                // Link
                const link = clone.querySelector('.tool-link');
                link.href = tool.url || '#';
                link.target = '_blank';
                
                container.appendChild(clone);
            }
        });
        
        // Update result count
        document.getElementById('resultCount').textContent = toolsToShow.length;
        
        // Show/hide load more button
        const loadMoreBtn = document.getElementById('loadMore');
        if (displayedCount >= filteredTools.length) {
            loadMoreBtn.style.display = 'none';
        } else {
            loadMoreBtn.style.display = 'inline-block';
        }
    }

    // ðŸ”§ ä¿®å¤4: ç®€åŒ–ä»·æ ¼æ ¼å¼åŒ– - é€‚é… "free"/"freemium"/"paid" å­—ç¬¦ä¸²
    function formatPrice(pricing) {
        if (typeof pricing === 'string') {
            switch(pricing.toLowerCase()) {
                case 'free':
                    return 'Free';
                case 'freemium':
                    return 'Free - $9/monthly';
                case 'paid':
                    return 'From $10/monthly';
                default:
                    return 'Contact for pricing';
            }
        }
        return 'Contact for pricing';
    }

    // Format number
    function formatNumber(num) {
        if (num >= 1000) {
            return (num / 1000).toFixed(1) + 'k';
        }
        return num.toString();
    }

    // Render rating stars
    function renderRatingStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        let html = '';
        
        for (let i = 0; i < fullStars; i++) {
            html += '<i class="fas fa-star text-sm"></i>';
        }
        if (hasHalfStar) {
            html += '<i class="fas fa-star-half-alt text-sm"></i>';
        }
        const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
        for (let i = 0; i < emptyStars; i++) {
            html += '<i class="far fa-star text-sm"></i>';
        }
        return html;
    }

    // Apply filters
    function applyFilters() {
        const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
        const selectedPricing = Array.from(document.querySelectorAll('.pricing-filter:checked')).map(cb => cb.value);
        const minRating = parseFloat(document.getElementById('ratingFilter').value);
        const searchTerm = document.getElementById('toolSearch').value.toLowerCase();
        const sortBy = document.getElementById('sortBy').value;
        
        // Filter tools
        filteredTools = allTools.filter(tool => {
            // Category filter - ðŸ”§ ä¿®å¤5: ä½¿ç”¨å®žé™…çš„ category å­—æ®µ
            if (selectedCategories.length > 0) {
                const toolCategory = tool.category.toLowerCase().replace(/\s+/g, '-');
                if (!selectedCategories.includes(toolCategory)) {
                    return false;
                }
            }
            
            // Pricing filter - ðŸ”§ ä¿®å¤6: é€‚é…å­—ç¬¦ä¸²æ ¼å¼
            if (selectedPricing.length > 0) {
                const pricingType = typeof tool.pricing === 'string' ? 
                    tool.pricing.toLowerCase() : '';
                if (!selectedPricing.includes(pricingType)) {
                    return false;
                }
            }
            
            // Rating filter
            if (tool.rating < minRating) {
                return false;
            }
            
            // Search filter
            if (searchTerm) {
                const nameMatch = tool.name.toLowerCase().includes(searchTerm);
                const descMatch = tool.description.toLowerCase().includes(searchTerm);
                const tagMatch = tool.tags.some(tag => 
                    tag.toLowerCase().includes(searchTerm)
                );
                if (!nameMatch && !descMatch && !tagMatch) {
                    return false;
                }
            }
            
            return true;
        });
        
        // Sort tools - ðŸ”§ ä¿®å¤7: ä½¿ç”¨å®žé™…å­—æ®µ
        filteredTools.sort((a, b) => {
            switch(sortBy) {
                case 'popular':
                    return (b.popularity || 0) - (a.popularity || 0);
                case 'rating':
                    return b.rating - a.rating;
                case 'newest':
                    return b.id - a.id;
                default: // featured
                    return (b.featured ? 1 : 0) - (a.featured ? 1 : 0);
            }
        });
        
        displayTools(true);
    }

    // Event listeners
    document.querySelectorAll('.category-filter, .pricing-filter').forEach(checkbox => {
        checkbox.addEventListener('change', applyFilters);
    });
    
    document.getElementById('ratingFilter').addEventListener('change', applyFilters);
    document.getElementById('sortBy').addEventListener('change', applyFilters);
    document.getElementById('toolSearch').addEventListener('input', applyFilters);
    
    document.getElementById('clearFilters').addEventListener('click', function() {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        document.getElementById('ratingFilter').value = '0';
        document.getElementById('sortBy').value = 'featured';
        document.getElementById('toolSearch').value = '';
        filteredTools = [...allTools];
        displayTools(true);
    });
    
    document.getElementById('loadMore').addEventListener('click', function() {
        displayedCount += 9;
        displayTools();
    });
    
    // View toggle
    document.getElementById('gridView').addEventListener('click', function() {
        this.classList.add('bg-white', 'text-gray-700');
        this.classList.remove('text-gray-500');
        document.getElementById('listView').classList.remove('bg-white', 'text-gray-700');
        document.getElementById('listView').classList.add('text-gray-500');
        document.getElementById('toolsContainer').className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-6';
    });
    
    document.getElementById('listView').addEventListener('click', function() {
        this.classList.add('bg-white', 'text-gray-700');
        this.classList.remove('text-gray-500');
        document.getElementById('gridView').classList.remove('bg-white', 'text-gray-700');
        document.getElementById('gridView').classList.add('text-gray-500');
        document.getElementById('toolsContainer').className = 'grid grid-cols-1 gap-4';
    });
    
    // Check URL for search and category parameters
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        const categoryQuery = urlParams.get('category');
        let hasParams = false;

        if (searchQuery) {
            document.getElementById('toolSearch').value = searchQuery;
            hasParams = true;
        }

        if (categoryQuery) {
            // Find and check the matching category checkbox
            const categorySlug = categoryQuery.toLowerCase().replace(/\s+/g, '-');
            document.querySelectorAll('.category-filter').forEach(cb => {
                if (cb.value === categorySlug || cb.value === categoryQuery.toLowerCase()) {
                    cb.checked = true;
                    hasParams = true;
                }
            });
        }

        return hasParams;
    }

    // Initial load
    const hasParams = checkUrlParams();
    loadTools().then(() => {
        if (hasParams) {
            applyFilters();
        }
    });
});
    </script>
